<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/style.css">

    <title>Walter Blanco</title>

</head>
<body>

    <!-- game screens: start, game over and explanations -->
    <div class="background-start-screen" id="beginScreen">
        <div class="start-screen" id="startScreen">
            <div class="button-box">
                <button onclick="startGame()" style="z-index: 21;">Play</button>
                <button>How to Play</button>
            </div>
        </div>
        <div class="explanations" id="explanations">

        </div>
        <div class="game-over" id="gameOver">
            <h1 class="game-over-title">Game Over</h1>
            <p>Total Meth collected: <span id="methCollected"></span></p>
            <p>Meth Score: <span id="finalMethScore"></span></p>
            <hr>
            <p>Total Money win: <span id="moneyWin"></span></p>
            <p>Money Score: <span id="finalMoneyScore"></span></p>
            <hr>
            <p>Total Police Bribey: <span id="policeBribery"></span></span></p>
            <p>Bribery Score: <span id="briberyScore"></span></p>
            <hr>
            <p>Total Game Time: <span id="gameTotalTime"></span></p>
            <p>Time Score: <span id="timeScoreShow"></span></p>
            <h2>Final Score: <span id="finalScore"></span></h2>
            <div>
                <button onclick="startGame()" style="z-index: 21;">Play Again</button>
            </div>
        </div>
    </div>

    <div id="contenedor">
        <!-- game controls -->
        <div id="methBar"><h1 id="methScore">0</h1></div>
        <div id="moneyBar"><h1 id="moneyScore">0</h1></div>
        <div id="timeBar"><h1 id="timeScore">00:00:00</h1></div>
        <div id="lifeBar"></div>
        <div id="lifeBarInside"></div>
        <div id="lifeBarBackground"></div>

        <!-- landscape elements -->
        <div id="farMountain"></div>
        <div id="flatMountain"></div>
        <div id="stones1"></div>
        <div id="stones2"></div>
        <div id="stones3"></div>
        <div id="stones4"></div>
        <div id="ground"></div>
        <div id="cielo"></div>
        <div id="piso"></div>

        <!-- charters elements -->
        <div id="personaje" class="correr"></div>
        <!-- <div id="lab-movil"></div> -->
    </div>

    <script src="./js/Personaje.js"></script>
    <script src="./js/Runner.js"></script>
    <script src="./js/Cliente.js"></script>
    <script src="./js/Enemigo.js"></script>
    <script src="./js/Meth.js"></script>
    <script src="./js/app.js"></script>    
    <!-- <script src="./js/main.js"></script> -->

</body>
</html>
