<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/png" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/style.css">

    <title>Walter Blanco</title>

<body>

    <div id="contenedor">

        <button onclick="startGame()" style="z-index: 21;">Play</button>

        <div id="stones3"></div>
        <div id="stones4"></div>
        <div id="ground"></div>

        <div id="personaje" class="correr"></div>
        <!-- <div id="lab-movil"></div> -->
    </div>

    <script src="./js/Personaje.js"></script>
    <script src="./js/Runner.js"></script>
